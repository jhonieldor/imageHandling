<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let photo of photos">
    <img src="{{photo}}" />
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="presentActionSheet()">Select Pictures</button>
  </ion-toolbar>
</ion-footer>
